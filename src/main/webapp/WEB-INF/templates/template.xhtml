<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>SIDiC - <ui:insert name="title" /></title>

	<h:outputStylesheet library="styles" name="layout.css" />
	<h:outputStylesheet library="styles" name="custom.css" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="javascripts" name="app.js" />
	<link rel="shortcut icon" href="#{resource['images/comercio.png']}"
		type="image/x-icon" />
</h:head>
<h:body>


	<header class="sys-topbar">
		<h:graphicImage library="images" name="comercio.png" />
		<div class="sys-topbar-text">JoinComercios</div>
		<a href="#" class="sys-toggle js-toggle"><i class="fa fa-bars"></i></a>
		<p:commandButton value="Deslogar"
			style="float: right; margin: 10px 10px 0 0;" action="#{mbLogin.deslogar()}" />
	</header>

	<aside class="sys-sidebar js-sidebar">
		<nav class="sys-menu">
			<ul>
				<li><h:link outcome="/comercio/lista.xhtml">
						<i class="fa  fa-fw  fa-home"></i>Início</h:link></li>
				<!-- 				<li><h:link> -->
				<!-- 						<i class="fa  fa-fw  fa-user"></i>Usuários</h:link></li> -->
				<li><h:link outcome="/privado/login.xhtml">
						<i class="fa  fa-fw  fa-cog"></i>Área Restrita</h:link></li>
				<li><h:link outcome="/privado/usuario/lista.xhtml">
						<i class="fa  fa-fw  fa-user"></i>Usuários</h:link></li>
			</ul>
		</nav>
	</aside>

	<section class="sys-content js-content">
		<h2>
			<ui:insert name="title" />
		</h2>
		<h:form id="fPadrao">
			<p:messages id="mensagens" autoUpdate="true" globalOnly="true"
				showDetail="true" />
			<ui:insert name="content" />
		</h:form>
	</section>
</h:body>
</html>
