<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Lista de usuários</ui:define>

	<ui:define name="content">

		<p:toolbar>
			<f:facet name="right">
				<p:commandButton value="Novo" action="#{mbUsuario.novo()}" />
			</f:facet>
		</p:toolbar>

		<p:dataTable value="#{mbUsuario.listaUsuarios}" var="u" reflow="true"
			emptyMessage="Nenhum usuário encontrado.">
			<f:facet name="header">
				Usuários
			</f:facet>

			<p:column headerText="ID">
				<h:outputText value="#{u.codigo}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{u.nome}" />
			</p:column>

			<p:column headerText="Login">
				<h:outputText value="#{u.login}" />
			</p:column>

		</p:dataTable>

	</ui:define>

</ui:composition>
