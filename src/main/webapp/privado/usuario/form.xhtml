<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Cadastro de usuÃ¡rio</ui:define>

	<ui:define name="content">

		<p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-4"
			styleClass="ui-panelgrid-blank">

			<p:outputLabel for="nome" value="Nome" />
			<p:inputText id="nome" value="#{mbUsuario.usuario.nome}" />

			<p:outputLabel for="login" value="Login" />
			<p:inputText id="login" required="true"
				value="#{mbUsuario.usuario.login}" />

			<p:outputLabel for="senha" value="Senha" />
			<p:password id="senha" required="true"
				value="#{mbUsuario.usuario.senha}" match="senha2" label="Senha 1" />

			<p:outputLabel for="senha2" value="Repita a senha" />
			<p:password id="senha2" required="true"
				value="#{mbUsuario.usuario.senha}" label="Senha 2" />

			<p:outputLabel />
			<p:commandButton value="Salvar" action="#{mbUsuario.salvar()}" />

		</p:panelGrid>

	</ui:define>

</ui:composition>
